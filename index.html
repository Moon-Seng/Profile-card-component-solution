<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="background">
    <img class="top-bg img" src="/images/bg-pattern-top.svg" alt="">
    <img class="bottom-bg img" src="/images/bg-pattern-bottom.svg" alt="">
    

    <div class="box">
      <div class="card">
        <img class="bg-card" src="/images/bg-pattern-card.svg" alt="">
  
        <div class="card-text">
          <img class="victor-img" src="/images/image-victor.jpg" alt="">
          <h1>Victor Crest<span> 26</span></h1>
          <p>London</p>
          <br>
          <hr>
  
  
          <div class="engagement-detail">
  
            <div class="">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
  
            <div class="">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
  
            <div class="">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
  
          </div>
      
  
        </div>
      </div>
    </div>
  </div>
  
  

</body>
</html>
